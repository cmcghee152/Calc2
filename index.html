<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <input type="text" id="display" readonly>
        </div>
        <div class = "button-list">
            <button onclick="clearDisplay()" class="buttons">
                AC
            </button>
            <button onclick="appendToDisplay('-')" class="buttons">
                +/-
            </button>
            <button onclick="appendToDisplay('%')" class="buttons">
                %
            </button>
            <button onclick="appendToDisplay('รท')" class="buttons">
                รท
            </button>
        </div>
        <div class = "button-list">
            <button onclick="appendToDisplay('7')" class="buttons">
                7
            </button>
            <button onclick="appendToDisplay('8')" class="buttons">
                8
            </button>
            <button onclick="appendToDisplay('9')" class="buttons">
                9
            </button>
            <button onclick="appendToDisplay('x')" class="buttons">
                x
            </button>
        </div>
        <div class = "button-list">
            <button onclick="appendToDisplay('4')" class="buttons">
                4
            </button>
            <button onclick="appendToDisplay('5')" class="buttons">
                5
            </button>
            <button onclick="appendToDisplay('6')" class="buttons">
                6
            </button>
            <button onclick="appendToDisplay('-')" class="buttons">
                -
            </button>
        </div>
        <div class = "button-list">
            <button onclick="appendToDisplay('1')" class="buttons">
                1
            </button>
            <button onclick="appendToDisplay('2')" class="buttons">
                2
            </button>
            <button onclick="appendToDisplay('3')" class="buttons">
                3
            </button>
            <button onclick="appendToDisplay('+')" class="buttons">
                +
            </button>
        </div>
        <div class = "button-list">
            <button onclick="appendToDisplay('0')" class="num0">
                0
            </button>
            <button onclick="appendToDisplay('.')" class="buttons">
                .
            </button>
            <button onclick="evaluateExp()" class="buttons">
                =
            </button>
        </div>
    </div>
</body>
